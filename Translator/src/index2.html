<html>

<head>
    <title>google 翻译</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            font-size: 16;
        }
    </style>

    <script src="./js/libs/jquery.min.js"></script>
</head>

<body>
    <div id="languages">
        <ul>
            <li>en</li>
            <li>zh-CN</li>
        </ul>
    </div>

    <div id="languageBlock">
        <p id="txtContext">相信一切都是最好的安排！</p>
        <!-- <p id="txtContext">complete</p> -->
    </div>

    <div>
        <button id="btnTranslate">翻译</button>
    </div>

    <script type="text/javascript">
        document.getElementById("btnTranslate").addEventListener("click", () => {
            translate();
        });

        async function translate() {
            console.log("++++++++");
            let result = await callApi({
                // method: "GET",
                method: "POST",
                // headers: {
                //     // "Content-Type": "application/x-www-form-urlencoded",
                //     "Content-Type": "application/json",
                //     // "Content-Type": "multipart/form-data",
                //     // "Content-Type": "text/plain",

                //     'Access-Control-Allow-Origin': "*",
                //     'Access-Control-Allow-Methods': "POST, GET, OPTIONS, DELETE",
                //     'Access-Control-Allow-Credentials': 'true',
                // },
                dataType: "json",
                data: {
                    content: ['健康', '平安', '幸福', '快乐', '如意'],
                    src: "zh-cn",
                    dest: "en"
                }
            }).then(response => response.json()).then(data => console.log(data));

            console.log("++++");
            console.log(result);
        }

        function getServerURL() {
            return 'http://192.168.0.105:5550/translate_one';
        }

        async function callApi(params) {
            if (!request) throw new Error("pls confirm request already mounted");

            console.log("method: " + params.method + ", content: " + params.q)

            const res = await request({
                url: getServerURL(),
                method: params.method || "GET",
                headers: params.headers || {},
                data: params.data
            })

            return res;
        }

        async function request(params) {
            const url = params.url;
            const method = params.method || 'GET';

            let headers = {
                "Content-Type": "application/json"
            };
            if (params.headers) {
                for (let item in params.headers) {
                    headers[item] = params.headers[item];
                }
            }

            let data = {};
            if (params.data) {
                for (let item in params.data) {
                    data[item] = params.data[item];
                }
            }

            let body;
            if (headers['Content-Type'] == 'application/json') {
                body = JSON.stringify(data);
            } else if (headers['Content-Type'] == 'application/x-www-form-urlencoded') {
                let bodys = [];
                for (let item in data) {
                    bodys.push(item + '=' + data[item]);
                }
                body = bodys.join("&");
            }

            console.log("method:" + method + ", url: " + url);
            console.log(headers);
            console.log(data);
            // console.log(body);

            if (method.toLowerCase() == 'get') {
                body = null;
            }

            const res = await fetch(url, {
                method: method,
                // mode: "no-cors",
                mode: "cors",
                body: body,
                // body: JSON.stringify({
                //     'name': '早起的蚂蚁123'
                // }),
                headers: headers,
            });

            // console.log("ok: " + res.ok + ", text: " + res.text() + ", json: " + res.json());
            // console.log(res);
            return res;
        }
    </script>
</body>

</html>
